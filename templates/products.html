<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω - –ü—Ä–æ–¥—É–∫—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #f0f0f0;
        }
        
        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .product-count {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .buy-button:hover {
            transform: scale(1.05);
        }
        
        .buy-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .buy-button:disabled:hover {
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è –ù–∞—à –ú–∞–≥–∞–∑–∏–Ω</h1>
            <p>–û—Ç–∫—Ä–æ–π—Ç–µ –¥–ª—è —Å–µ–±—è –ª—É—á—à–∏–µ –ø—Ä–æ–¥—É–∫—Ç—ã</p>
        </div>
        
        <div id="products-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...</div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch('/store/get');
                const data = await response.json();
                
                console.log('–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data); // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                
                if (data.products && data.products.length > 0) {
                    displayProducts(data.products);
                } else {
                    document.getElementById('products-container').innerHTML = 
                        '<div class="error">–ü—Ä–æ–¥—É–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤:', error);
                document.getElementById('products-container').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</div>';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="error">–ü—Ä–æ–¥—É–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–ª–∞—Å—Å products-grid –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É
            container.className = 'products-grid';
            console.log('–ü—Ä–∏–º–µ–Ω–µ–Ω –∫–ª–∞—Å—Å products-grid –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É');
            console.log('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è:', products.length);
            
            products.forEach(product => {
                console.log('–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç:', product); // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–µ—Å–ª–∏ –µ—Å—Ç—å) –∏–ª–∏ placeholder
                let imageSrc = 'https://via.placeholder.com/200x200/667eea/ffffff?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
                
                if (product.image && product.image.length > 0) {
                    try {
                        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ base64, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                        imageSrc = `data:image/jpeg;base64,${product.image}`;
                        console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', imageSrc.substring(0, 100) + '...');
                    } catch (e) {
                        console.warn('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', e);
                        imageSrc = 'https://via.placeholder.com/200x200/ff6b6b/ffffff?text=–û—à–∏–±–∫–∞+–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    }
                } else {
                    console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–ª—è –ø—Ä–æ–¥—É–∫—Ç–∞:', product.name);
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞, —É—á–∏—Ç—ã–≤–∞—è –≤–æ–∑–º–æ–∂–Ω–æ–µ NULL –∑–Ω–∞—á–µ–Ω–∏–µ
                let count = 0;
                if (product.count) {
                    if (typeof product.count === 'object' && product.count.Valid !== undefined) {
                        count = product.count.Valid ? product.count.Int64 : 0;
                    } else if (typeof product.count === 'number') {
                        count = product.count;
                    }
                }
                
                productCard.innerHTML = `
                    <img src="${imageSrc}" alt="${product.name || '–ü—Ä–æ–¥—É–∫—Ç'}" class="product-image">
                    <div class="product-name">${product.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    <div class="product-description">${product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</div>
                    <div class="product-price">${product.price || 0} ‚ÇΩ</div>
                    <div class="product-count">–í –Ω–∞–ª–∏—á–∏–∏: ${count} —à—Ç.</div>
                    <button class="buy-button" onclick="buyProduct(${product.id || product.ID || 0})" ${count <= 0 ? 'disabled' : ''}>
                        ${count > 0 ? '–ö—É–ø–∏—Ç—å' : '–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                    </button>
                `;
                
                container.appendChild(productCard);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–∞
        async function buyProduct(productId) {
            if (!productId || productId === 0) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π ID –ø—Ä–æ–¥—É–∫—Ç–∞');
                return;
            }
            
            try {
                const response = await fetch('/store/buy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_email: 'test@example.com',
                        address: '–¢–µ—Å—Ç–æ–≤—ã–π –∞–¥—Ä–µ—Å',
                        ids_product: [productId],
                        price: 0 // –¶–µ–Ω–∞ –±—É–¥–µ—Ç —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                    })
                });
                
                const data = await response.json();
                
                if (data.isBought) {
                    alert('–ü—Ä–æ–¥—É–∫—Ç —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω!');
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã
                    loadProducts();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ –ø—Ä–æ–¥—É–∫—Ç–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ –ø—Ä–æ–¥—É–∫—Ç–∞');
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
